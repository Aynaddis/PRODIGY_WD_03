<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="setup-screen">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <div class="form-group">
                <label for="player-count">Choose number of Players:</label>
                <select id="player-count">
                    <option value="1">1 Player</option>
                    <option value="2">2 Players</option>
                </select>
            </div>
            <div class="form-group">
                <label for="player-symbol">Choose your symbol:</label>
                <select id="player-symbol">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <button id="start-game">Start Game</button>
        </div>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <p id="status">It's X's turn</p>
            <div id="game-board">
                <div class="cont" data-index="0"></div>
                <div class="cont" data-index="1"></div>
                <div class="cont" data-index="2"></div>
                <div class="cont" data-index="3"></div>
                <div class="cont" data-index="4"></div>
                <div class="cont" data-index="5"></div>
                <div class="cont" data-index="6"></div>
                <div class="cont" data-index="7"></div>
                <div class="cont" data-index="8"></div>
            </div>
            <div class="button-group">
                <button id="reset-button">Reset Game</button>
                <button id="new-game">New Game</button>
            </div>
            <p class="score">Score: <span id="score">X: 0 | O: 0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
